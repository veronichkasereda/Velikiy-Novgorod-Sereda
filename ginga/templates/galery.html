{% extends "base.html" %}
{% block content %}
<h1 align="center">Пейзажи Марса</h1>
<div id="">
    <div id="carousel-example-generic" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            {% for l in renge(lnp) %}
            <li data-target="#carousel-example-generic" data-slide-to="{{ n }}">
                {% if n == 0 %} class="active" {% endif %}
            </li>
            {% endfor %}
        </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/img/galery/MARS-2-10.png" class="d-block w-100" alt="Первая">
    </div>
      {% for item in pictures %}
    <div class="carousel-item">
      <img src="static/img/galery/{{ item }}" class="d-block w-100" alt="Первая2">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
      {% endfor %}
  </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example-generic"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel-example-generic"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
        <form class="login_form" method="post" enctype="multipart/form-data">
            <div class="form_group">
                <label for="photo">Добавить картинку</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
</div>
</div>
{% endblock %}
